# Creation email
email.creation.text1=Ձեր <%= baseName %> գրանցումը ստեղծված է, խնդրում ենք սեղմել հղումը ներքևում` այցելելու համար:

# Reset email
email.reset.title=<%= baseName %> գաղտնաբառի ապակտիվացում
