# Activation email
email.activation.title=<%= baseName %> खाता सक्रियण
email.activation.greeting=प्रिय  {0}
email.activation.text1=आपका  <%= baseName %> खाता बनाया गया है, यूआरएल पर नीचे इसे सक्रिय करने के लिए क्लिक करें:
email.activation.text2=सादर,
email.signature=<%= baseName %> टीम.

# Reset email
email.reset.title=<%= baseName %> पासवर्ड रीसेट
email.reset.greeting=प्रिय {0}
email.reset.text1=अपने <%= baseName %> खाता पासवर्ड रीसेट अनुरोध किया गया था, नीचे इसे फिर से कायम करने के लिए यूआरएल पर क्लिक करें:
email.reset.text2=सादर,

<%_ if (enableSocialSignIn) { _%>
# Social validation email
email.social.registration.title=<%= baseName %> खाता सक्रियण
email.social.registration.greeting=प्रिय {0}
email.social.registration.text1=आपका <%= baseName %> खाते में एक {0} कनेक्शन के साथ बनाया गया है।
email.social.registration.text2=सादर,
<%_ } _%>
