# Activation email
email.activation.title=فعالسازی حساب در <%= baseName %>
email.activation.greeting={0} عزیز
email.activation.text1=حساب کاربری شما در <%= baseName %> ایجاد شد، لطفا آدرس الکترونیکی پایین را کلیک کنید تا حساب شما فعال شود.
email.activation.text2=ارادتمند،
