# Creation email
email.creation.text1=حساب کاربری شما در <%= baseName %> ایجاد شد، لطفا لینک پایین را کلیک کنید تا به آن دسترسی پیدا کنید:

# Reset email
email.reset.title=تنظیم مجدد رمزعبور در <%= baseName %>
email.reset.greeting={0} عزیز
email.reset.text1=برای درخواستی که برای تنظیم مجدد رمزعبور در <%= baseName %> داشتید، از آدرس اینترنتی پایین استفاده کنید:
email.reset.text2=ارادتمند،

