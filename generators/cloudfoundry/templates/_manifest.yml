---
path: .
instances: 1
buildpack: https://github.com/cloudfoundry/java-buildpack
<%_ if (databaseType != 'no') { _%>
services:
- <%= cloudfoundryDeployedName %>
<%_ } _%>
applications:
- name: <%= cloudfoundryDeployedName %><% if (cloudfoundryProfile == 'prod') { %>
  env:
    SPRING_PROFILES_ACTIVE: prod<% } %>
