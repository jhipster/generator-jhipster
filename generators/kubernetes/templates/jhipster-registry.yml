apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jhipster-registry
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jhipster-registry
    spec:
      containers:
      - name: registry
        image: jhipster/jhipster-registry:v1.1.0
        ports:
        - containerPort: 8761
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: prod
        - name: GIT_URI
          value: https://github.com/jhipster/jhipster-registry/
        - name: GIT_SEARCH_PATH
          value: central-config
---
apiVersion: v1
kind: Service
metadata:
  name: jhipster-registry
spec:
  selector:
    app: jhipster-registry
  ports:
  - port: 8761
