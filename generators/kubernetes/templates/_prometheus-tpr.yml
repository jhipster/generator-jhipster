apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-<%= kubernetesNamespace %>
  namespace: <%= kubernetesNamespace %>
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: prometheus-<%= kubernetesNamespace %>
  namespace: <%= kubernetesNamespace %>
rules:
- apiGroups: [""]
  resources:
  - nodes
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources:
  - configmaps
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: prometheus-<%= kubernetesNamespace %>
  namespace: <%= kubernetesNamespace %>
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: prometheus-<%= kubernetesNamespace %>
subjects:
- kind: ServiceAccount
  name: prometheus-<%= kubernetesNamespace %>
  namespace: <%= kubernetesNamespace %>
---
apiVersion: monitoring.coreos.com/v1alpha1
kind: Prometheus
metadata:
  name: <%= kubernetesNamespace %>
  namespace: <%= kubernetesNamespace %>
spec:
  version: v1.6.2
  serviceAccountName: prometheus-<%= kubernetesNamespace %>
  serviceMonitorSelector:
    matchLabels:
      team: <%= kubernetesNamespace %>
  resources:
    requests:
      memory: 400Mi
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-<%= kubernetesNamespace %>
  namespace: <%= kubernetesNamespace %>
spec:
  type: NodePort
  ports:
  - name: web
    nodePort: 30901
    port: 9090
    protocol: TCP
    targetPort: web
  selector:
    prometheus: <%= kubernetesNamespace %>
