server:
    port: 10344
    address: localhost


# security configuration (this key should be unique for your application, and kept secret)
jhipster.security.rememberme.key: <%= rememberMeKey %>

async:
    corePoolSize: 2
    maxPoolSize: 50
    queueCapacity: 10000

liquibase:
    context: test

spring:
    <%_ if (databaseType == 'sql') { _%>
    datasource:
        dataSourceClassName: org.h2.jdbcx.JdbcDataSource
        url: jdbc:h2:mem:<%= baseName %>;DB_CLOSE_DELAY=-1
        databaseName:
        serverName:
        username:
        password:

    jpa:
        database-platform: <%=packageName%>.domain.util.FixedH2Dialect
        database: H2
        openInView: false
        show_sql: true
        generate-ddl: false
        hibernate:
            ddl-auto: none
            naming-strategy: org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy
        properties:
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
            hibernate.hbm2ddl.auto: validate
    <%_ } _%>
    <%_ if (databaseType == 'mongodb') { _%>
    data:
        mongodb:
            host: localhost
            port: 27017
            database: <%= baseName %>
    <%_ } _%>
    <%_ if (databaseType == 'cassandra') { _%>
    data:
        cassandra:
            contactPoints: localhost
            port: 9142
            protocolVersion: V2
            compression: NONE
            keyspaceName: cassandra_unit_keyspace
    <%_ } _%>
    <%_ if (searchEngine == 'elasticsearch') { _%>
    data:
        elasticsearch:
            cluster-name:
            cluster-nodes:
            properties:
                path:
                  logs: target/elasticsearch/log
                  data: target/elasticsearch/data
    <%_ } _%>

mail:
    host: localhost
    port: 25
    username:
    password:
    protocol: smtp
    tls: false
    auth: false

metrics:
    jmx.enabled: false

swagger:
    apiDocsLocation: http://localhost:8080
    title: jhipster API
    version: 0.0.1
    description: jhipster applications and beyond!
    termsOfServiceUrl: http://jhipster.github.io/
    contact:
    license: Apache 2.0
    licenseUrl: http://www.apache.org/licenses/LICENSE-2.0.html
