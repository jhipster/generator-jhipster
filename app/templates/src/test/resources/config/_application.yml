# ===================================================================
# Spring Boot configuration.
#
# This configuration is used for unit/integration tests.
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

spring:
    <%_ if (databaseType == 'sql') { _%>
    datasource:
        driver-class-name: org.h2.jdbcx.JdbcDataSource
        url: jdbc:h2:mem:<%= baseName %>;DB_CLOSE_DELAY=-1
        name:
        username:
        password:
    jpa:
        database-platform: <%=packageName%>.domain.util.FixedH2Dialect
        database: H2
        open-in-view: false
        show_sql: true
        hibernate:
            ddl-auto: none
            naming-strategy: org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy
        properties:
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
            hibernate.hbm2ddl.auto: validate
    <%_ } _%>
    <%_ if (databaseType == 'mongodb') { _%>
    data:
        mongodb:
            host: localhost
            port: 27117
            database: <%= baseName %>
    <%_ } _%>
    <%_ if (databaseType == 'cassandra') { _%>
    data:
        cassandra:
            # Note this is not an official Spring Boot configuration yet
            # JHipster's Cassandra support is in the process of being merged in Spring Boot
            contactPoints: localhost
            port: 9142
            protocolVersion: V2
            compression: NONE
            keyspaceName: cassandra_unit_keyspace
    <%_ } _%>
    <%_ if (searchEngine == 'elasticsearch') { _%>
    data:
        elasticsearch:
            cluster-name:
            cluster-nodes:
            properties:
                path:
                  logs: target/elasticsearch/log
                  data: target/elasticsearch/data
    <%_ } _%>
    mail:
        host: localhost
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: XHTML

liquibase:
    contexts: test

security:
    basic:
        enabled: false

server:
    port: 10344
    address: localhost

# ===================================================================
# JHipster specific properties
# ===================================================================

jhipster:
    async:
        corePoolSize: 2
        maxPoolSize: 50
        queueCapacity: 10000
    security:
<%_ if (authenticationType == 'oauth2' ||Â authenticationType == 'xauth') { _%>
        authentication:
    <%_ if (authenticationType == 'xauth') { _%>
            xauth:
                secret: myXAuthSecret
                # Token is valid 30 minutes
                tokenValidityInSeconds: 1800
    <%_ } _%>
    <%_ if (authenticationType == 'oauth2') { _%>
            oauth:
                clientid: <%= baseName %>app
                secret: mySecretOAuthSecret
                # Token is valid 30 minutes
                tokenValidityInSeconds: 1800
    <%_ } _%>
<%_ } _%>
        rememberme:
            # security key (this key should be unique for your application, and kept secret)
            key: <%= rememberMeKey %>
    metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
        jmx.enabled: true
    swagger:
        title: <%=baseName%> API
        description: <%=baseName%> API documentation
        version: 0.0.1
        termsOfServiceUrl:
        contact:
        license:
        licenseUrl:
