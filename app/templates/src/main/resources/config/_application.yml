# Disable the spring security default configuration from spring-boot-actuator
management.security.enabled: true
security.basic.enabled: false

# Disable Jolokia - An http/json bridge for remote JMX access
endpoints.jolokia.enabled: false

# security configuration (this key should be unique for your application, and kept secret)
jhipster.security.rememberme.key: <%= rememberMeKey %>

async:
    corePoolSize: 2
    maxPoolSize: 50
    queueCapacity: 10000

application:
    name: <% if (buildTool == 'maven') { %>${project.name}<% } else { %>@rootProject.name@<% } %>
    version: <% if (buildTool == 'maven') { %>${project.version}<% } else { %>@version@<% } %>

spring:
    mail:
        host: localhost
        port: 25
        user:
        password:
        protocol: smtp
        tls: false
        auth: false
        from: <%= baseName %>@localhost

    messageSource:
        cacheSeconds: 1<% if (authenticationType == 'oauth2' ||Â authenticationType == 'xauth') { %>

authentication:<% if (authenticationType == 'xauth') { %>
    xauth:
        secret: myXAuthSecret<% } %><% if (authenticationType == 'oauth2') { %>
    oauth:
        clientid: <%= baseName %>app
        secret: mySecretOAuthSecret<% } %>
        # Token is valid 30 minutes
        tokenValidityInSeconds: 1800<% } %>

