spring_cloud_version=1.1.0.RELEASE<% if (authenticationType == 'token') { %>
spring_security_oauth2_version=2.0.1.RELEASE<% } %>
swagger_springmvc_version=0.8.8
spring_boot_version=1.2.0.RELEASE
