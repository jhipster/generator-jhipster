version: '2'
services:
    uaaserver-app:
        image: uaaserver
        environment:
            - SPRING_PROFILES_ACTIVE=prod
            - SPRING_CLOUD_CONFIG_URI=http://admin:admin@jhipster-registry:8761/config
            - SPRING_DATASOURCE_URL=jdbc:mysql://uaaserver-mysql:3306/uaaserver?useUnicode=true&characterEncoding=utf8&useSSL=false
    uaaserver-mysql:
        extends:
            file: mysql.yml
            service: uaaserver-mysql
    jhipster-registry:
        extends:
            file: jhipster-registry.yml
            service: jhipster-registry
