version: '2'
services:
    samplemysql-mysql:
        container_name: samplemysql-mysql
        image: mysql:5.7.13
        # volumes:
        #     - ~/volumes/jhipster/sampleMysql/mysql/:/var/lib/mysql/
        environment:
            - MYSQL_USER=root
            - MYSQL_ALLOW_EMPTY_PASSWORD=yes
            - MYSQL_DATABASE=samplemysql
        ports:
            - 3306:3306
        command: mysqld --lower_case_table_names=1 --skip-ssl
