name: Setup default Node and Java
description: Setup default Node and Java
inputs:
  generator-path:
    description: 'path to the generator-jhipster repository relative to workspace'
    default: generator-jhipster
runs:
  using: composite
  steps:
    - run: |
        echo "java-version=$(grep -o "JAVA_VERSION = '[^']*'" ${{ github.workspace }}/${{ inputs.generator-path }}/generators/generator-constants.js | cut -f2 -d "'")" >> $GITHUB_OUTPUT
        echo "node-version=$(cat ${{ github.workspace }}/${{ inputs.generator-path }}/generators/init/resources/.node-version)" >> $GITHUB_OUTPUT
        echo "npm-version=$(grep -o '"npm": "[^"]*"' ${{ github.workspace }}/${{ inputs.generator-path }}/generators/common/resources/package.json | cut -f4 -d '"')" >> $GITHUB_OUTPUT
      shell: bash
      id: setup
    - uses: actions/setup-node@v6
      with:
        node-version: ${{ steps.setup.outputs.node-version }}
    - run: npm install -g npm@${{ steps.setup.outputs.npm-version }}
      shell: bash
    - uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: ${{ steps.setup.outputs.java-version }}
