name: update spring-boot-dependencies bom
on:
  workflow_dispatch:
    inputs:
      repository:
        type: choice
        description: Maven repository
        options:
          - https://repo1.maven.org/maven2
          - https://repo.spring.io/milestone
      springBootVersion:
        description: Spring Boot version
        required: true
        type: string
      destBranch:
        description: Branch to create the PR against
        type: string
        default: main

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: write # for peter-evans/create-pull-request to create branch
      pull-requests: write # for peter-evans/create-pull-request to create a PR
    name: update spring-boot-dependencies bom
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.destBranch }}
          fetch-depth: 0
      - run: echo "node-version=$(cat ${{ github.workspace }}/generators/init/resources/.node-version)" >> $GITHUB_OUTPUT
        id: node-version
      - uses: jhipster/actions/setup-runner@v1
        with:
          node-version: ${{ steps.node-version.outputs.node-version }}
          binary-dir: ${{ github.workspace }}/bin
      - run: npm ci --ignore-scripts
      - name: Parse POM
        run: jhipster.cjs update-spring-boot ${{ inputs.springBootVersion }} ${{ inputs.repository }} --force
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: spring-boot/v${{ inputs.springBootVersion }}
          commit-message: 'Update Spring Boot to v${{ inputs.springBootVersion }}'
          title: 'Update Spring Boot to v${{ inputs.springBootVersion }}'
          body: Update Spring Boot to v${{ inputs.springBootVersion }}
          labels: 'theme: dependencies'
