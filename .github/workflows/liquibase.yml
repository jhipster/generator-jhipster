name: Liquibase
on: [push, pull_request]
env:
    JHI_RUN_APP: 1
    JHI_JDK: 11
    JHI_LIB_REPO: https://github.com/jhipster/jhipster.git
    JHI_LIB_BRANCH: master
    JHI_GEN_REPO: https://github.com/jhipster/generator-jhipster.git
    JHI_GEN_BRANCH: master
    SPRING_OUTPUT_ANSI_ENABLED: ALWAYS
    SPRING_JPA_SHOW_SQL: false
    JHI_DISABLE_WEBPACK_LOGS: true
    JHI_E2E_HEADLESS: true
    JHI_SCRIPTS: ./test-integration/scripts
    NG_CLI_ANALYTICS: 'false'
    JHI_GITHUB_CI: true
jobs:
    applications:
        name: ${{ matrix.app-type }}
        runs-on: ${{ matrix.os }}
        if: "!contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.pull_request.title, '[skip ci]') && !contains(github.event.pull_request.title, '[ci skip]')"
        timeout-minutes: 40
        strategy:
            fail-fast: false
            matrix:
                node_version: [12.16.1]
                os: [ubuntu-latest]
                app-type:
                    - liquibase-default
                    - liquibase-fields-add
                    - liquibase-fields-remove
                    - liquibase-tag
                    - liquibase-relationships-add
                    - liquibase-relationships-remove
                    - liquibase-jdl-default
                include:
                    - app-type: liquibase-default
                      entity: sql
                      profile: prod
                      war: 0
                    - app-type: liquibase-fields-add
                      entity: sql
                      profile: prod
                      war: 0
                    - app-type: liquibase-fields-remove
                      entity: sql
                      profile: prod
                      war: 0
                    - app-type: liquibase-tag
                      entity: sql
                      profile: prod
                      war: 0
                    - app-type: liquibase-relationships-add
                      entity: sql
                      profile: prod
                      war: 0
                    - app-type: liquibase-relationships-remove
                      entity: sql
                      profile: prod
                      war: 0
                    - app-type: liquibase-jdl-default
                      entity: jdl
                      liquibase: jdl
                      profile: prod
                      war: 0
        env:
            JHI_ENTITY: ${{ matrix.entity }}
            JHI_APP: ${{ matrix.app-type }}
            JHI_LIQUIBASE: ${{ matrix.liquibase }}
            JHI_PROFILE: ${{ matrix.profile }}
            JHI_WAR: ${{ matrix.war }}
            JHI_PROTRACTOR: ${{ matrix.protractor }}
        steps:
            #----------------------------------------------------------------------
            # Install all tools and check configuration
            #----------------------------------------------------------------------
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node_version }}
            - name: Download latest chrome binary
              if: matrix.os == 'ubuntu-latest'
              run: |
                  sudo apt update
                  sudo apt install google-chrome-stable
            - uses: actions/setup-java@v1
              with:
                  java-version: '11.x'
            - name: 'TOOLS: configure git'
              run: $JHI_SCRIPTS/04-git-config.sh
              shell: bash
            #----------------------------------------------------------------------
            # Install JHipster and generate project+entities
            #----------------------------------------------------------------------
            - name: 'GENERATION: install JHipster'
              run: $JHI_SCRIPTS/10-install-jhipster.sh
              shell: bash
            - name: 'GENERATION: entities'
              run: $JHI_SCRIPTS/11-generate-entities.sh
              shell: bash
            - name: 'GENERATION: project'
              run: $JHI_SCRIPTS/12-generate-project.sh
              shell: bash
            - name: 'GENERATION: update project'
              run: $JHI_SCRIPTS/12.1-init-incremental.sh
              shell: bash
            - name: 'GENERATION: update project'
              run: $JHI_SCRIPTS/12.2-run-incremental.sh
              shell: bash
            - name: 'GENERATION: replace version in generated project'
              run: $JHI_SCRIPTS/13-replace-version-generated-project.sh
              shell: bash
            - name: 'GENERATION: jhipster info'
              run: $JHI_SCRIPTS/14-jhipster-info.sh
              shell: bash
            #----------------------------------------------------------------------
            # Launch tests
            #----------------------------------------------------------------------
            - name: 'TESTS: Start docker-compose containers'
              run: $JHI_SCRIPTS/20-docker-compose.sh
              shell: bash
            - name: 'TESTS: backend'
              run: $JHI_SCRIPTS/21-tests-backend.sh
              shell: bash
            - name: 'TESTS: packaging'
              run: $JHI_SCRIPTS/23-package.sh
              shell: bash
            - name: 'TESTS: Sonar analysis'
              run: $JHI_SCRIPTS/25-sonar-analyze.sh
              shell: bash
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
