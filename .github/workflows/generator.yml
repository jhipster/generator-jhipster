name: Generator
on:
  push:
    branches-ignore:
      - 'dependabot/**'
  pull_request:
    branches:
      - '*'
jobs:
  generator-jhipster:
    name: npm test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        node_version: [14.15.0]
        os: [ubuntu-20.04]
        npm_version: [7.5.2]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node_version }}
      - name: 'install npm@${{ matrix.npm_version }}'
        run: npm install -g npm@${{ matrix.npm_version }}
      - run: git --no-pager log -n 10 --graph --pretty='%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %C(bold blue) <%an>%Creset' --abbrev-commit
        shell: bash
      - name: Config git variables
        env:
          JHI_SCRIPTS: ./test-integration/scripts
        run: $JHI_SCRIPTS/04-git-config.sh
        shell: bash
      - run: npm ci
      - run: npm run prettier:check
      - run: npm test
        if: >-
          !contains(github.event.head_commit.message, '[ci skip]') &&
          !contains(github.event.head_commit.message, '[skip ci]') &&
          !contains(github.event.pull_request.title, '[skip ci]') &&
          !contains(github.event.pull_request.title, '[ci skip]') &&
          (github.event.pull_request.draft == false || !contains(github.event.pull_request.labels.*.name, 'pr: skip-ci'))
