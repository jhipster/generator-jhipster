name: Generator
concurrency:
  # Group PRs by head_ref, push to main branch by commit id, and others branch by ref.
  group: ${{ github.workflow }}-${{ github.head_ref || (github.ref == 'refs/heads/main' && github.sha) || github.ref }}
  cancel-in-progress: true
on:
  push:
    branches-ignore:
      - 'dependabot/**'
  pull_request:
    types: [closed, opened, synchronize, reopened]
    branches:
      - '*'
permissions:
  contents: read

jobs:
  check-npm-test:
    if: >-
      github.event.action != 'closed'
    runs-on: ubuntu-20.04
    # Windows requires 60 min to finish
    timeout-minutes: 20
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.17.0
      - name: 'SETUP: load npm cache'
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.cache/Cypress/
          key: ${{ runner.os }}-node-${{ steps.get-date.outputs.date }}-${{ hashFiles('generator-jhipster/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ steps.get-date.outputs.date }}-
            ${{ runner.os }}-node-${{ steps.get-date.outputs.date }}
      - name: 'install required npm version'
        run: npm install -g npm@$(node -e "console.log(require('./generators/common/templates/package.json').devDependencies.npm);")
      - run: git --no-pager log -n 10 --graph --pretty='%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %C(bold blue) <%an>%Creset' --abbrev-commit
        shell: bash
      - name: Config git variables
        env:
          JHI_SCRIPTS: ./test-integration/scripts
        run: $JHI_SCRIPTS/04-git-config.sh
        shell: bash
      - run: npm ci
      - run: npm run prettier:check
      - run: npm test
        if: >-
          !contains(github.event.head_commit.message, '[ci skip]') &&
          !contains(github.event.head_commit.message, '[skip ci]') &&
          !contains(github.event.pull_request.title, '[skip ci]') &&
          !contains(github.event.pull_request.title, '[ci skip]') &&
          (github.event.pull_request.draft == false || !contains(github.event.pull_request.labels.*.name, 'pr: skip-ci'))
