version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    labels:
      - 'theme: jhipster-internals'
      - 'theme: dependencies'
    ignore:
      # ESM only version
      - dependency-name: 'p-queue'
        versions: ['>=7']
      - dependency-name: 'os-locale'
        versions: ['>=6']

  - package-ecosystem: 'npm'
    directory: '/generators/client/templates/angular/'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 5
    versioning-strategy: increase
    labels:
      - 'theme: angular'
      - 'theme: dependencies'
    ignore:
      # Must match @angular-devkit/build-webpack dependency https://github.com/angular/angular-cli/blob/master/packages/angular_devkit/build_webpack/package.json#L16
      - dependency-name: 'webpack'
      # https://github.com/ng-bootstrap/ng-bootstrap/issues/3899
      - dependency-name: 'bootstrap'
        versions: ['>=5']

  - package-ecosystem: 'npm'
    directory: '/generators/common/templates/'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 5
    versioning-strategy: increase
    labels:
      - 'theme: dependencies'

  - package-ecosystem: 'npm'
    directory: '/generators/client/templates/common/'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 5
    versioning-strategy: increase
    labels:
      - 'theme: front'
      - 'theme: dependencies'

  - package-ecosystem: 'npm'
    directory: '/generators/client/templates/react/'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 5
    versioning-strategy: increase
    labels:
      - 'theme: react'
      - 'theme: dependencies'
    ignore:
      # https://github.com/reactstrap/reactstrap/issues/1748
      - dependency-name: 'bootstrap'
        versions: ['>=5']

  - package-ecosystem: 'npm'
    directory: '/generators/client/templates/vue/'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 5
    versioning-strategy: increase
    labels:
      - 'theme: vue'
      - 'theme: dependencies'
    ignore:
      # vue-cli peer-deps https://github.com/vuejs/vue-cli/issues/6374
      - dependency-name: 'eslint'
        versions: ['>=7']
      # https://github.com/bootstrap-vue/bootstrap-vue/issues/5507
      - dependency-name: 'bootstrap'
        versions: ['>=5']

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    labels:
      - 'theme: github_actions'
      - 'theme: CI builds'
