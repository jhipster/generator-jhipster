version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    rebase-strategy: 'auto'
    schedule:
      interval: 'daily'
      # Before cache workflow
      time: '23:00'
    open-pull-requests-limit: 10
    labels:
      - 'theme: jhipster-internals'
      - 'theme: dependencies'
      - 'skip-changelog'
    ignore:
      # Should match supported node major version.
      - dependency-name: '@types/node'
        versions: ['>=19']
    groups:
      typescript-eslint:
        patterns:
          - '@typescript-eslint/*'

  - package-ecosystem: 'npm'
    directory: '/generators/generate-blueprint/resources/'
    schedule:
      interval: 'daily'
      time: '12:00'
    open-pull-requests-limit: 10
    versioning-strategy: increase
    labels:
      - 'blueprint :paw_prints:'
      - 'theme: dependencies'
      - 'skip-changelog'

  - package-ecosystem: 'npm'
    directory: '/generators/angular/resources/'
    rebase-strategy: 'auto'
    schedule:
      interval: 'daily'
      # Angular workflow is quite big. Give at least 2h interval.
      time: '03:00'
    open-pull-requests-limit: 10
    versioning-strategy: increase
    labels:
      - 'theme: angular'
      - 'theme: dependencies'
      - 'skip-changelog'
    ignore:
      # Should match generated project node major version.
      - dependency-name: '@types/node'
        versions: ['>=19']
    groups:
      angular:
        patterns:
          - '@angular/*'
          - '@angular-architects/*'
          - '@angular-builders/*'
          - '@angular-devkit/*'
          - '@fortawesome/angular-fontawesome'
          - '@ng-bootstrap/*'
          - 'jest-preset-angular'
          - 'ngx-cookie-service'
          - 'ngx-infinite-scroll'
          - 'typescript'
          - 'zone.js'
      angular-eslint:
        patterns:
          - '@angular-eslint/*'
      fortawesome:
        patterns:
          - '@fortawesome/fontawesome-svg-core'
          - '@fortawesome/free-solid-svg-icons'
      typescript-eslint:
        patterns:
          - '@typescript-eslint/*'

  - package-ecosystem: 'npm'
    directory: '/generators/common/resources/'
    rebase-strategy: 'auto'
    schedule:
      interval: 'daily'
      time: '00:00'
    open-pull-requests-limit: 10
    versioning-strategy: increase
    labels:
      - 'theme: dependencies'
      - 'skip-changelog'

  - package-ecosystem: 'npm'
    directory: '/generators/client/resources/'
    rebase-strategy: 'auto'
    schedule:
      interval: 'daily'
      time: '07:00'
    open-pull-requests-limit: 10
    versioning-strategy: increase
    labels:
      - 'theme: front'
      - 'theme: dependencies'
      - 'skip-changelog'

  - package-ecosystem: 'npm'
    directory: '/generators/react/resources/'
    rebase-strategy: 'auto'
    schedule:
      interval: 'daily'
      time: '01:00'
    open-pull-requests-limit: 10
    versioning-strategy: increase
    labels:
      - 'theme: react'
      - 'theme: dependencies'
      - 'skip-changelog'
    ignore:
      # Should match generated project node major version.
      - dependency-name: '@types/node'
        versions: ['>=19']
      - dependency-name: '@module-federation/utilities'
        versions: ['*']
    groups:
      typescript-eslint:
        patterns:
          - '@typescript-eslint/*'
      fortawesome:
        patterns:
          - '@fortawesome/fontawesome-svg-core'
          - '@fortawesome/free-solid-svg-icons'
      react:
        patterns:
          - '@reduxjs/*'
          - '*-redux'
          - 'redux'
          - 'redux-*'

  - package-ecosystem: 'npm'
    directory: '/generators/vue/resources/'
    rebase-strategy: 'auto'
    schedule:
      interval: 'daily'
      time: '02:00'
    open-pull-requests-limit: 10
    versioning-strategy: increase
    labels:
      - 'theme: vue'
      - 'theme: dependencies'
      - 'skip-changelog'
    ignore:
      # https://github.com/bootstrap-vue/bootstrap-vue/issues/5507
      - dependency-name: 'bootstrap'
        versions: ['>=5']
      # Should match generated project node major version.
      - dependency-name: '@types/node'
        versions: ['>=19']
      - dependency-name: '@module-federation/utilities'
        versions: ['*']
    groups:
      typescript-eslint:
        patterns:
          - '@typescript-eslint/*'
      fortawesome:
        patterns:
          - '@fortawesome/fontawesome-svg-core'
          - '@fortawesome/free-solid-svg-icons'

  - package-ecosystem: 'docker'
    directory: '/generators/server/resources/'
    schedule:
      interval: 'daily'
      time: '00:20'
    open-pull-requests-limit: 5
    labels:
      - 'theme: dependencies'
      - 'theme: docker :whale:'
      - 'skip-changelog'
    ignore:
      # https://github.com/jhipster/generator-jhipster/issues/25548
      - dependency-name: 'mongo'
        versions: ['>=7.0.6']

  - package-ecosystem: 'maven'
    directory: '/generators/server/resources/'
    schedule:
      interval: 'daily'
      # Maven doesn't have many PRs, but it triggers every client workflow. Let 2h of interval.
      time: '05:00'
    open-pull-requests-limit: 5
    labels:
      - 'theme: dependencies'
      - 'theme: java'
      - 'skip-changelog'

  - package-ecosystem: 'gradle'
    directory: '/generators/server/resources/'
    schedule:
      interval: 'daily'
      time: '08:00'
    open-pull-requests-limit: 5
    labels:
      - 'theme: dependencies'
      - 'theme: java'
      - 'skip-changelog'

  - package-ecosystem: 'gradle'
    directory: '/generators/spring-cache/resources/'
    schedule:
      interval: 'daily'
      time: '08:30'
    open-pull-requests-limit: 5
    labels:
      - 'theme: dependencies'
      - 'theme: cache'
      - 'skip-changelog'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '00:30'
    open-pull-requests-limit: 10
    labels:
      - 'theme: github_actions'
      - 'theme: CI builds'
      - 'skip-changelog'
