version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    rebase-strategy: 'auto'
    schedule:
      interval: 'weekly'
      # Before cache workflow
      time: '23:00'
    open-pull-requests-limit: 10
    labels:
      - 'theme: jhipster-internals'
      - 'theme: dependencies'
      - 'skip-changelog'
    ignore:
      # Should match supported node major version.
      - dependency-name: '@types/node'
        versions: ['>=17']

  - package-ecosystem: 'npm'
    directory: '/generators/angular/templates/'
    rebase-strategy: 'auto'
    schedule:
      interval: 'daily'
      # Angular workflow is quite big. Give at least 2h interval.
      time: '03:00'
    open-pull-requests-limit: 10
    versioning-strategy: increase
    labels:
      - 'theme: angular'
      - 'theme: dependencies'
      - 'skip-changelog'
    ignore:
      # Should match generated project node major version.
      - dependency-name: '@types/node'
        versions: ['>=17']

  - package-ecosystem: 'npm'
    directory: '/generators/common/templates/'
    rebase-strategy: 'auto'
    schedule:
      interval: 'daily'
      time: '00:00'
    open-pull-requests-limit: 10
    versioning-strategy: increase
    labels:
      - 'theme: dependencies'
      - 'skip-changelog'

  - package-ecosystem: 'npm'
    directory: '/generators/client/templates/'
    rebase-strategy: 'auto'
    schedule:
      interval: 'daily'
      time: '07:00'
    open-pull-requests-limit: 10
    versioning-strategy: increase
    labels:
      - 'theme: front'
      - 'theme: dependencies'
      - 'skip-changelog'

  - package-ecosystem: 'npm'
    directory: '/generators/react/templates/'
    rebase-strategy: 'auto'
    schedule:
      interval: 'daily'
      time: '01:00'
    open-pull-requests-limit: 10
    versioning-strategy: increase
    labels:
      - 'theme: react'
      - 'theme: dependencies'
      - 'skip-changelog'
    ignore:
      # Should match generated project node major version.
      - dependency-name: '@types/node'
        versions: ['>=17']

  - package-ecosystem: 'npm'
    directory: '/generators/vue/templates/'
    rebase-strategy: 'auto'
    schedule:
      interval: 'daily'
      time: '02:00'
    open-pull-requests-limit: 10
    versioning-strategy: increase
    labels:
      - 'theme: vue'
      - 'theme: dependencies'
      - 'skip-changelog'
    ignore:
      # vue3 dependency
      - dependency-name: 'vue-loader'
        versions: ['>=16']
      # https://github.com/bootstrap-vue/bootstrap-vue/issues/5507
      - dependency-name: 'bootstrap'
        versions: ['>=5']
      # Should match generated project node major version.
      - dependency-name: '@types/node'
        versions: ['>=17']

  - package-ecosystem: 'docker'
    directory: '/generators/server/templates/'
    schedule:
      interval: 'daily'
      time: '00:20'
    open-pull-requests-limit: 5
    labels:
      - 'theme: dependencies'
      - 'theme: docker :whale:'
      - 'skip-changelog'

  - package-ecosystem: 'maven'
    directory: '/generators/server/templates/'
    schedule:
      interval: 'daily'
      # Maven doesn't have many PRs, but it triggers every client workflow. Let 2h of interval.
      time: '05:00'
    open-pull-requests-limit: 5
    labels:
      - 'theme: dependencies'
      - 'theme: java'
      - 'skip-changelog'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '00:30'
    open-pull-requests-limit: 10
    labels:
      - 'theme: github_actions'
      - 'theme: CI builds'
      - 'skip-changelog'
